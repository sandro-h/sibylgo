version: 2
workflows:
  version: 2
  all:
    jobs:
      - build
      - build-vs-ext
      - hold-for-release:
          type: approval
          requires:
            - build
            - build-vs-ext
      - release:
          requires:
            - hold-for-release
jobs:
  build:
    working_directory: /go/src/github.com/sandro-h/sibylgo
    docker:
      - image: circleci/golang:1.11.2-stretch

    steps:
      - checkout

      ##############################
      # Fetch dependencies
      ##############################
      - restore_cache:
          name: Restore dependency cache
          keys:
            - v1-deps-{{ checksum "Gopkg.lock" }}
      - run:
          name: Install go dep
          command: curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
      - run: 
          name: Get dependencies
          command: GOBIN=/go/bin make deps-go
      - run:
          name: Install golint
          command: go get github.com/golang/lint/golint
      - save_cache:
          name: Save dependency cache
          paths:
            - vendor
          key: v1-deps-{{ checksum "Gopkg.lock" }}

      ##############################
      # Test and build sibylgo
      ##############################
      - run:
          name: Test
          command: make test-go

      - run:
          name: Build
          command: BUILD_NUM=$CIRCLE_BUILD_NUM GIT_SHA=${CIRCLE_SHA1:0:7} make build-go

      - run:
          # Print it here because the ghr image to publish to github is so minimal it can't run the executable.
          name: Print final version
          command: ./sibylgo --version > final_version.txt

      - run:
          name: Lint
          command: make lint > lint_report.txt && [ ! -s lint_report.txt ] || echo "Lint failed" && exit 1

      - store_artifacts:
          path: sibylgo
          destination: binaries/sibylgo
      - store_artifacts:
          path: sibylgo.exe
          destination: binaries/sibylgo.exe
      - store_artifacts:
          path: sibylcal.html
          destination: binaries/sibylcal.html
      - store_artifacts:
          path: lint_report.txt
          destination: reports/lint_report.txt

      - persist_to_workspace:
          root: .
          paths:
            - sibylgo
            - sibylgo.exe
            - sibylcal.html
            - final_version.txt

